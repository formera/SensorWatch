<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{title}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        User information
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form role="form">

                                <div class="col-lg-4 col-md-6 col-xs-6">
                                    <div class="form-group">
                                        <label>UserName</label>
                                        <input class="form-control" ng-model="user.userName" type="text" disabled>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-xs-6">
                                    <div class="form-group">
                                        <label>Firstname</label>
                                        <input class="form-control" ng-model="user.firstName">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-xs-6">
                                    <div class="form-group">
                                        <label>Lastname</label>
                                        <input class="form-control" ng-model="user.lastName">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-xs-6">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input class="form-control" ng-model="user.company">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-8 col-xs-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" ng-model="user.email">
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-4 col-xs-6">
                                    <div class="form-group">
                                        <label>Administrator</label>
                                        <input class="form-control" ng-model="user.admin" disabled>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input class="form-control" ng-model="user.description">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary" ng-click="saveUser()" ng-disabled="isDisabled">Save</button>
                                    <button type="submit" class="btn btn-primary" ng-click="cancelSaveUser()">Cancel</button>
                                </div>

                            </form>
                        </div>
                        <!-- /row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-8 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Handle favourite sensors
                    </div>
                    <div class="panel-body">
                        View
                        <select ng-model="itemsPerPage" ng-options="x for x in options"></select> records at a time.
                    </div>
                    <div class="panel-body">
                        <table width="100%" id="myTable">
                            <thead>
                                <tr>
                                    <th><strong href="#">Name</strong></th>
                                    <th><strong href="#">Type</strong></th>
                                    <th><strong href="#">Value</strong></th>
                                    <th><strong href="#">Favourite</strong></th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--<tr ng-repeat="sensor in pagedData" ng-class="{'selected':$index == selectedRow}" ng-click="setClickedRow($index, sensor)">-->
                                <tr ng-repeat="sensor in pagedData" >
                                    <td>{{sensor.name}}</td>
                                    <td>{{sensor.type}}</td>
                                    <td>{{sensor.value}}</td>
                                    <td>{{sensor.isFavourite}}</td>
                                    <td><button class="btn btn-primary" ng-click="editFavourites($index, sensor)"> {{ sensor.isFavourite == true ? ' - ' : ' + ' }}</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></uib-pagination>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Change password
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form role="form">
                                <div class="col-lg-6 col-md-6 col-xs-12">
                                    <div class="form-group">
                                        <label>New password</label>
                                        <input class="form-control" type="password" ng-model="newPassword" ng-change="editPassword()">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-xs-12">
                                    <div class="form-group">
                                        <label>Confirm password</label>
                                        <input class="form-control" type="password" ng-model="confirmPassword" ng-change="editPassword()">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary" ng-click="updateUserPassword()">Update</button>
                                    <button type="submit" class="btn btn-primary" ng-click="cancelUserPassword()">Cancel</button>
                                </div>
                                <div class="col-lg-6" ng-show="passwordMatch == false">
                                    <p>The provided password and confirmation password donÂ´t match!</p>
                                    <p>Please try again...</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
