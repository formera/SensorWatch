<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{title}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row box-buffer">
        
            <div class="hc-pie" id="aaa" items="limitedIdeas"></div>

            <div class="chart-container">
                <hc-chart options="chartBarOptions">Placeholder for generic chart</hc-chart>
            </div>

            <div class="chart-container">
                <hc-chart options="chartAggrOptions">Placeholder for generic chart</hc-chart>
            </div>

            <hc-chart options="chartOptions">Placeholder for generic chart</hc-chart>
            <hc-pie-chart title="Browser usage" data="pieData">Placeholder for pie chart</hc-pie-chart>
            <button type="submit" class="btn btn-primary btn-block" ng-click="updateChartData()">updateChartData</button>
            <input class="form-control" ng-model="nofilter" />
            <input class="form-control" ng-model="temperature" />
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
