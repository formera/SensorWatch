<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">{{title}}</h1>
      </div>

      <div ng-show="showDeviceHubs == 'false'">
        <div class="col-lg-12 col-md-12 col-xs-12" data-ng-repeat="client in clients">
          <div data-ng-repeat="group in client.groupings">
            <div class="panel panel-default">
              <div class="panel-heading">
                Group: {{group.name}}
              </div>
              <div class="panel-body">
                <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="sensor in mySensors | filter:group.name">
                  <div justgage title="{{sensor.name}}" value="{{sensor.value}}" label="{{sensor.valueTimeStamp | date: 'yy/MM/dd HH:mm'}}"
                    relative-gauge-size="true" min="{{sensor.min}}" max="{{sensor.max}}" no-gradient="false" decimals="2"></div>
                </div>
              </div>
              <div class="panel-footer text-center panel-relative">
                <p class="text-center">Group: {{group.name}} , Client: {{ client.name }}</p>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div ng-show="showDeviceHubs == 'true'">
        <div class="col-lg-12 col-md-12 col-xs-12" data-ng-repeat="hub in sensorhubs">
          <div class="panel panel-primary">
            <div class="panel-heading">
              Device Hub: {{hub.name}}
            </div>
            <div class="panel-body">
              <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="sensor in hub.topics">
                <div justgage title="{{sensor.name}}" value={{sensor.value}} label="{{sensor.valueTimeStamp | date: 'yy/MM/dd HH:mm'}}" relative-gauge-size="true"
                  min={{sensor.min}} max={{sensor.max}} no-gradient="false" decimals="2"></div>
              </div>
            </div>
            <div class="panel-footer text-center panel-relative">
              <p class="text-center"> Hub Name: {{ hub.name }} , Last seen: {{ hub.lastSeen | date : "MMM d, y HH:mm:ss" }}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
