<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{title}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Active alerts
                </div>
                <div class="panel-body">
                    View
                    <select ng-model="itemsPerPage" ng-options="x for x in options"></select> records at a time.
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-bordered" id="alertTable">
                        <!--
                    <table width="100%"  id="alertTable" class="table table-expandable table-sticky-header">
                        table table-bordered table-striped
                    <table width="100%" class="table table-striped table-bordered table-hover" id="alertTable">                        -->
                        <thead>
                            <tr>
                                <th><strong href="#" ng-click="sortData('id')">ID</strong></th>
                                <th><strong href="#" ng-click="sortData('dateTime')">DateTime</strong></th>
                                <th><strong href="#" ng-click="sortData('Group')">Group</strong></th>
                                <th><strong href="#" ng-click="sortData('Sensor')">Sensor</strong></th>
                                <th><strong href="#" ng-click="sortData('Severity')">Severity</strong></th>
                                <th><strong href="#" ng-click="sortData('Value')">Value</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="alert in pagedData" ng-class="{'selected':$index == selectedRow}" ng-click="setClickedRow($index, alert)">
                                <td>{{alert.id}}</td>
                                <td>{{alert.dateTime}}</td>
                                <td>{{alert.sensorGroup}}</td>
                                <td>{{alert.sensorName}}</td>
                                <td>{{alert.severityStatus}}</td>
                                <td>{{alert.sensorValue}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></uib-pagination>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->

        <div class="col-lg-6 col-md-6 col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Selected alert
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form">

                            <div class="col-lg-2 col-md-3 col-xs-4">
                                <div class="form-group">
                                    <label>ID</label>
                                    <input class="form-control" ng-model="selectedID" id="disabledInput" type="text" disabled>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-9 col-xs-8">
                                <div class="form-group">
                                    <label>Sensor</label>
                                    <input class="form-control" ng-model="selectedSensor" type="text" disabled>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Groups</label>
                                    <input class="form-control" ng-model="selectedGroup" type="text" disabled>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="form-group">
                                    <label>Severity</label>
                                    <input class="form-control" ng-model="selectedSeverity" type="text" disabled>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="form-group">
                                    <label>Sensor value</label>
                                    <input class="form-control" ng-model="selectedValue" type="text" disabled>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Reason or action</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-primary" ng-click="addAlertMessage(selectedID)">Save</button>
                                <button type="submit" class="btn btn-primary" ng-click="cancelAlertMessage()">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <!-- /row -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->

        <div class="col-lg-4 col-md-6 col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-thermometer-quarter fa-fw"></i> {{selectedSensor}}
                </div>
                <div class="panel-body">
                    <div justgage title="" value="{{selectedValue}}" relative-gauge-size="true" min="-30" max="30" no-gradient="false"
                        decimals="2"></div>
                </div>
                <div class="panel-footer"> {{selectedGroup}}</div>
            </div>
            <!-- /.panel-panel -->
        </div>


    </div>
</div>
<!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
